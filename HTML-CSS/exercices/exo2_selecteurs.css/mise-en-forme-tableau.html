<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise en forme d'un tableau en CSS</title>
    <link rel="stylesheet" href="mise-en-forme-tableau.css">

</head>

<body>
    <h1>Mise en forme d'un tableau en CSS</h1>

    <table>
        <caption></caption>
        <thead>
            <tr>
                <th>En-tête 1</th>
                <th>En-tête 2</th>
                <th>En-tête 3</th>
            </tr>
        </thead>
        <tbody>
            <tr class="couleur">
                <td>A1</td>
                <td>A2</td>
                <td>A3</td>
            </tr>
            <tr>
                <td>B1</td>
                <td>B2</td>
                <td>B3</td>
            </tr>
            <tr class="couleur">
                <td>C1</td>
                <td>C2</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>D1</td>
                <td>D2</td>
                <td>D3</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
