<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de tableau</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td, caption {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>Exemple de tableau</h1>
    <table>
        <caption>Liste de personnes</caption>
        <!-- premiere ligne avec étiquette -->
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Age</th>
        </tr>
        <!-- 2éme ligne 1er personne -->
        <tr>
            <td>Dupond</td>
            <td>Paul</td>
            <td>55</td>
        </tr>
        <!-- 3éme ligne 2éme personne -->
        <tr>
            <td>Durand</td>
            <td>Claude</td>
            <td>29 ans</td>
        </tr>



    </table>
</body>

</html>
