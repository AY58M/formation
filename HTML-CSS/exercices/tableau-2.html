<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau HTML</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 3px solid magenta;
        }
        h1{
            background-color: black;
            color: red;
            font: bold;
        }
    </style>
</head>

<body>
    <h1>Tableau HTML</h1>
    <table>
        <caption>Tableau</caption>
        <tr>
            <th>Nom</th>
            <th>Age</th>
            <th>Ville</th>
        </tr>
        <tr>
            <td>DUPONT</td>
            <td>40</td>
            <td>Arles</td>
        </tr>
        <tr>
            <td>LECLERC</td>
            <td>43</td>
            <td>Avignon</td>
        </tr>
        <tr>
            <td>Perrin</td>
            <td>50</td>
            <td>Tarascon</td>
        </tr>
        <tr>
            <td>DURAND</td>
            <td>48</td>
            <td>Nimes</td>
        </tr>


    </table>

</body>

</html>
